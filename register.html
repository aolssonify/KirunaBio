<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrera - Kiruna</title>
    <!-- Länk till den externa CSS-filen för att tillämpa styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registrera</h1>
        <!-- Navigation med länkar till andra sidor -->
        <nav>
            <ul>
                <li><a href="index.php">Hem</a></li>
                <li><a href="register.html">Registrera</a></li>
                <li><a href="login.html">Logga In</a></li>
            </ul>
        </nav>
        <!-- Logotyp som visas i sidhuvudet -->
        <div class="logo-container">
            <img src="images/Biograf logga.png" alt="Kiruna Biograf Logotyp" class="logo">
        </div>
    </header>

    <main>
        <!-- Registreringsformulär -->
        <div class="register-container">
            <!-- Formuläret skickas via POST till tack.php när det skickas in -->
            <form action="tack.php" method="post">
                <!-- Förnamn -->
                <label for="förnamn">Förnamn:</label>
                <input type="text" id="förnamn" name="förnamn" required>

                <!-- Efternamn -->
                <label for="efternamn">Efternamn:</label>
                <input type="text" id="efternamn" name="efternamn" required>

                <!-- E-post -->
                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" required>

                <!-- Lösenord -->
                <label for="password">Lösenord:</label>
                <input type="password" id="password" name="password" required>

                <!-- Skicka-knapp -->
                <button type="submit">Registrera</button>
            </form>
        </div>
    </main>

    <!-- Sidfoten längst ner på sidan -->
    <footer>
        <p>&copy; 2024 Min Bio. Alla rättigheter förbehållna.</p>
    </footer>
</body>
</html>
